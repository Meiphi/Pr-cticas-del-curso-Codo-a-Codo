<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atributos DOM</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: #ddd;
			display: inline-block;
			margin-right: 10px;
			border: 1px solid #aaa;
		}
		.azul{
			background: #0074d9;
			border: 1px solid #000;
		}

		.rojo{
			background: #ee4136;
			border: 1px solid #000;
		}
	</style>
</head>

<body>
	<section id="contenedor">
		<div class=""></div>
		<div class=""></div>
	</section>
	<script>
		let elemento = document.createElement("div");
		let padre = document.getElementById("contenedor");
		let referencia = document.getElementsByTagName("div")[0]; 
		padre.insertBefore(elemento, referencia);
		elemento.setAttribute("class", "azul");

	</script>
</body> 
</html>
